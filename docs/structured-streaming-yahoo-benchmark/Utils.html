<script>var __DATABRICKS_NOTEBOOK_MODEL = {"version":"NotebookV1","origId":2044923475617469,"name":"Utils","language":"scala","commands":[{"version":"CommandV1","origId":2044923475617471,"guid":"bea18ce4-36ea-4a20-ae65-67120af04898","subtype":"command","commandType":"auto","position":0.125,"command":"package com.databricks.spark\n\nimport java.io.File\nimport java.nio.file.{Files, Path, Paths, StandardCopyOption}\nimport java.nio.file.attribute.PosixFilePermissions\nimport java.text.SimpleDateFormat\nimport java.util.{Date, Properties}\n\nimport scala.sys.process._\n\nimport org.apache.spark.SparkContext\n\n/** Utility functions for being able to execute shell commands on executors using ssh. */\ntrait SSHUtils {\n  \n  val sc: SparkContext\n  \n  private def writeFile(path: String, contents: String, append: Boolean = false): Unit = {\n    val fw = new java.io.FileWriter(path, append)\n    fw.write(contents)\n    fw.close()\n  }\n  \n  lazy val publicKey = \"cat /root/.ssh/id_rsa.pub\".!!\n\n  /**\n   * Inject private key into executors so that the driver can ssh into them.\n   */\n  def addAuthorizedPublicKey(key: String): Unit = {\n    writeFile(\"/home/ubuntu/.ssh/authorized_keys\", \"\\n\" + key, true)\n  }\n\n  /**\n   * Ssh into the given `host` and execute `command`.\n   */\n  def ssh(host: String, command: String, logStdout: Boolean = true): String = {\n    println(\"executing command - \" + command + \" on host: \" + host)\n    val outBuffer = new collection.mutable.ArrayBuffer[String]()\n    val logger = ProcessLogger(line => outBuffer += line, println(_))\n\n    val exitCode = \n      Seq(\"ssh\", \"-o\", \"StrictHostKeyChecking=no\", \"-p\", \"22\", \"-i\", \"/root/.ssh/id_rsa\", s\"ubuntu@$host\", s\"$command\") ! logger\n    if (logStdout) {\n      outBuffer.foreach(println)\n    }\n    if (exitCode != 0) {\n      println(s\"FAILED: command - $command on host: $host\")\n      sys.error(\"Command failed\")\n    }\n    println(s\"SUCCESS: command - $command on host: $host\")\n    outBuffer.mkString(\"\\n\")\n  }\n  \n  /** Distribute the public key on executors as `authorized_keys`. */\n  protected def setupSSH(numExecutors: Int): Unit = {\n    val key = publicKey\n    sc.parallelize(0 until numExecutors, numExecutors).foreach { i =>\n      addAuthorizedPublicKey(key)\n    }\n  }\n  \n  /** Generate new ssh keys if required. */\n  protected def generateSshKeys(): Unit = {\n    if (\"ls /root/.ssh/id_rsa\".! > 0) {\n      Seq(\"ssh-keygen\", \"-t\" , \"rsa\", \"-N\", \"\", \"-f\", \"/root/.ssh/id_rsa\").!!\n    }\n  }\n}","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1497563459163,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"6e29f404-c20d-4460-95fa-9fc487709dbc"},{"version":"CommandV1","origId":2044923475617472,"guid":"22f40a2a-81e4-4a59-8816-7cb974cefecd","subtype":"command","commandType":"auto","position":0.25,"command":"package com.databricks.spark\n\nimport java.io.File\nimport java.nio.file.{Files, Path, Paths, StandardCopyOption}\nimport java.nio.file.attribute.PosixFilePermissions\nimport java.text.SimpleDateFormat\nimport java.util.{Date, Properties}\n\nimport org.apache.kafka.clients.producer.{KafkaProducer, ProducerRecord}\n\nimport org.apache.spark.sql._\n\nimport sys.process._\n\n/**\n * Class for managing Apache Kafka on a Databricks cluster. Currently supports one broker per EC2 instance.\n * Will install Zookeeper on a single node, colocated with the first broker.\n * Please do not use this code in production.\n *\n * @param spark SparkSession that will allow us to run Spark jobs to distribute ssh public keys to executors\n * @param numKafkaNodes Number of Kafka brokers to install. Must be smaller than or equal to the number of executors\n * @param stopSparkOnKafkaNodes Whether to kill Spark executors on the instances we install Kafka for better isolation\n * @param kafkaVersion The version of Kafka to install\n */\nclass LocalKafka(\n    spark: SparkSession,\n    numKafkaNodes: Int = 1,\n    stopSparkOnKafkaNodes: Boolean = false,\n    kafkaVersion: String = \"0.10.2.1\") extends Serializable with SSHUtils {\n  import spark.implicits._\n  @transient val sc = spark.sparkContext\n  \n  import LocalKafka._\n  \n  private val workers: List[String] = {\n    val executors = sc.getExecutorMemoryStatus.keys.map(_.split(\":\").head).toSet\n    if (executors.size == 1) {\n      // just the driver\n      List(myIp)\n    } else {\n      (executors - myIp).toList\n    }\n  }\n  private val numExecutors = workers.length\n  \n  require(numExecutors >= numKafkaNodes,\n    s\"\"\"You don't have enough executors to maintain $numKafkaNodes Kafka brokers. Please increase your cluster size,\n       |or decrease the amount of Kafka brokers. Available executors: $numExecutors.\n     \"\"\".stripMargin)\n  if (stopSparkOnKafkaNodes) {\n    require(List(myIp) != workers, \"You can't stop Spark when running Kafka only on the driver.\")\n  }\n  lazy val kafkaNodes = workers.take(numKafkaNodes)\n  private lazy val zookeeper = workers(0)\n  lazy val kafkaNodesString = kafkaNodes.map(_ + \":9092\").mkString(\",\")\n  lazy val zookeeperAddress = zookeeper + \":2181\"\n  private val dbfsDir = \"home/streaming/benchmark\"\n  \n  def init(): Unit = {\n    generateSshKeys()\n    writeInstallFile(dbfsDir, kafkaVersion)\n  }\n  \n  init()\n\n  /**\n   * Setup Kafka in cluster\n   */\n  def setup() = {\n    setupSSH(numExecutors)\n\n    workers.foreach { ip =>\n      ssh(ip, s\"bash /dbfs/$dbfsDir/install-kafka.sh\")\n    }\n\n    ssh(zookeeper, s\"kafka/bin/zookeeper-server-start.sh -daemon kafka/config/zookeeper.properties\")\n\n    kafkaNodes.zipWithIndex.foreach{ case (host, id) =>\n      ssh(host, s\"bash /dbfs/$dbfsDir/configure-kafka.sh $zookeeper $id $host\")\n      ssh(host, s\"kafka/bin/kafka-server-start.sh -daemon kafka/config/server.properties\")\n    }\n\n    Thread.sleep(30 * 1000) // wait for Kafka to come up\n\n    if (stopSparkOnKafkaNodes) {\n      kafkaNodes.foreach { ip =>\n        ssh(ip, s\"sudo monit stop spark-slave\")\n      }\n    }\n  }\n\n  /** Create a `topic` on Kafka with the given number of partitions and replication factor. */\n  def createTopic(topic: String, partitions: Int = 8, replFactor: Int = 1): Unit = {\n    ssh(kafkaNodes(0), s\"kafka/bin/kafka-topics.sh --create --topic $topic --partitions $partitions \" +\n      s\"--replication-factor $replFactor --zookeeper $zookeeper:2181\")\n  }\n  \n  /** Delete the given topic if it exists. */\n  def deleteTopicIfExists(topic: String): Unit = {\n    try {\n      ssh(kafkaNodes(0), s\"kafka/bin/kafka-topics.sh --delete --topic $topic --zookeeper $zookeeper:2181\")\n    } catch {\n      case e: RuntimeException =>\n    }\n  }\n}\n\nobject LocalKafka extends Serializable {\n  var cluster: LocalKafka = null\n  def setup(spark: SparkSession, numKafkaNodes: Int = 1, stopSparkOnKafkaNodes: Boolean = false): LocalKafka = {\n    if (cluster == null) {\n      cluster = new LocalKafka(spark, numKafkaNodes, stopSparkOnKafkaNodes)\n      cluster.setup()\n    }\n    cluster\n  }\n  \n  private def myIp: String = {\n    \"hostname\".!!.split(\"_\").takeRight(4).map(_.trim).mkString(\".\")\n  }\n  \n  private def writeFile(path: String, contents: String, append: Boolean = false): Unit = {\n    val fw = new java.io.FileWriter(path, append)\n    fw.write(contents)\n    fw.close()\n  }\n  \n  private def writeInstallFile(dbfsDir: String, kafkaVersion: String): Unit = {\n    Seq(\"mkdir\", \"-p\", s\"/dbfs/$dbfsDir\").!!\n    writeFile(s\"/dbfs/$dbfsDir/install-kafka.sh\", getInstallKafkaScript(dbfsDir, kafkaVersion))\n    writeFile(s\"/dbfs/$dbfsDir/configure-kafka.sh\", configureKafkaScript)\n  }\n  \n  /** Script that can be run on executors to install Kafka. */\n  private def getInstallKafkaScript(dbfsDir: String, kafkaVersion: String) = {\n    s\"\"\"#!/bin/bash\n       |set -e\n       |\n       |sudo chown ubuntu /home/ubuntu\n       |mkdir -p kafka && cd kafka\n       |if [ ! -r \"/dbfs/$dbfsDir/kafka-${kafkaVersion}.tgz\" ]; then\n       | wget -O /dbfs/$dbfsDir/kafka-${kafkaVersion}.tgz \"https://archive.apache.org/dist/kafka/${kafkaVersion}/kafka_2.11-${kafkaVersion}.tgz\"\n       |fi\n       |tar -xvzf /dbfs/$dbfsDir/kafka-${kafkaVersion}.tgz --strip 1 1> /dev/null 2>&1\n     \"\"\".stripMargin\n  }\n  \n  /** Default Kafka configuration file. */\n  private val configureKafkaScript = \n    \"\"\"#!/bin/bash\nset -e\n\ncd kafka\ncat > config/server.properties <<EOL\n############################# Server Basics #############################\n\n# The id of the broker. This must be set to a unique integer for each broker.\nbroker.id=$2\n\n############################# Zookeeper #############################\n\n# Zookeeper connection string (see zookeeper docs for details).\n# This is a comma separated host:port pairs, each corresponding to a zk\n# server. e.g. \"127.0.0.1:3000,127.0.0.1:3001,127.0.0.1:3002\".\n# You can also append an optional chroot string to the urls to specify the\n# root directory for all kafka znodes.\nzookeeper.connect=$1:2181\n\n# Timeout in ms for connecting to zookeeper\nzookeeper.connection.timeout.ms=6000\n\n# Switch to enable topic deletion or not, default value is false\ndelete.topic.enable=true\n\nauto.create.topics.enable=false\n\n############################# Socket Server Settings #############################\n\n# The port the socket server listens on\nport=9092\n\n# Hostname the broker will bind to. If not set, the server will bind to all interfaces\nhost.name=$3\n\n# Hostname the broker will advertise to producers and consumers. If not set, it uses the\n# value for \"host.name\" if configured.  Otherwise, it will use the value returned from\n# java.net.InetAddress.getCanonicalHostName().\nadvertised.host.name=$3\n\n# The port to publish to ZooKeeper for clients to use. If this is not set,\n# it will publish the same port that the broker binds to.\n# advertised.port=9092\n\n# The number of threads handling network requests\nnum.network.threads=3\n \n# The number of threads doing disk I/O\nnum.io.threads=8\n\n# The send buffer (SO_SNDBUF) used by the socket server\nsocket.send.buffer.bytes=102400\n\n# The receive buffer (SO_RCVBUF) used by the socket server\nsocket.receive.buffer.bytes=102400\n\n# The maximum size of a request that the socket server will accept (protection against OOM)\nsocket.request.max.bytes=104857600\n\n# Use kafka broker receive time in message timestamps, instead of creation time\nlog.message.timestamp.type=LogAppendTime\n\n############################# Log Basics #############################\n\n# A comma seperated list of directories under which to store log files\nlog.dirs=/tmp/kafka-logs\n\n# The default number of log partitions per topic. More partitions allow greater\n# parallelism for consumption, but this will also result in more files across\n# the brokers.\nnum.partitions=8\n\n# The number of threads per data directory to be used for log recovery at startup and flushing at shutdown.\n# This value is recommended to be increased for installations with data dirs located in RAID array.\nnum.recovery.threads.per.data.dir=1\n\n\n############################# Log Retention Policy #############################\n\n# The following configurations control the disposal of log segments. The policy can\n# be set to delete segments after a period of time, or after a given size has accumulated.\n# A segment will be deleted whenever *either* of these criteria are met. Deletion always happens\n# from the end of the log.\n\n# The minimum age of a log file to be eligible for deletion\nlog.retention.hours=168\n\n# The maximum size of a log segment file. When this size is reached a new log segment will be created.\nlog.segment.bytes=1073741824\n\n# The interval at which log segments are checked to see if they can be deleted according \n# to the retention policies\nlog.retention.check.interval.ms=300000\n\n# By default the log cleaner is disabled and the log retention policy will default to just delete segments after their retention expires.\n# If log.cleaner.enable=true is set the cleaner will be enabled and individual logs can then be marked for log compaction.\nlog.cleaner.enable=false\n\nEOL\n    \"\"\"\n}","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1497563500345,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"2a6ca8c0-b730-4116-9c6b-a97dd2091f5c"},{"version":"CommandV1","origId":2044923475617473,"guid":"0db9f402-4995-4312-a6da-22f189f971da","subtype":"command","commandType":"auto","position":0.375,"command":"// Databricks notebook source\npackage com.databricks.spark\n\n// Imports from LocalKafka that I haven't touched, even though some are probably not used\nimport java.io.File\nimport java.nio.file.{Files, Path, Paths, StandardCopyOption}\nimport java.nio.file.attribute.PosixFilePermissions\nimport java.text.SimpleDateFormat\nimport java.util.{Date, Properties}\n\nimport java.io.File\n\nimport scala.collection.JavaConverters._\n\nimport org.apache.commons.io.FileUtils\nimport org.apache.commons.io.filefilter._\nimport java.io.{File, FileInputStream, FileOutputStream}\nimport java.util.jar.{JarEntry, JarOutputStream}\nimport java.util.jar.Attributes.Name\nimport java.util.jar.Manifest\n\nimport com.google.common.io.{ByteStreams, Files}\n\nimport org.apache.spark.sql._\n\nimport sys.process._\n\n/**\n * Class for managing Apache Flink on a Databricks cluster. Currently installs one taskmanager per EC2 instance.\n * It will also require an additional instance for the jobmanager if used in distributed mode.\n * Please do not use this code in production.\n *\n * @param spark SparkSession that will allow us to run Spark jobs to distribute ssh public keys to executors\n * @param numFlinkNodes Number of taskmanagers to launch. Must be smaller than or equal to the number of executors - 1,\n *                      unless used on Community Edition in local mode.\n * @param stopSparkOnFlinkNodes Whether to kill Spark executors on the instances we install Flink for better isolation\n * @param flinkVersion The version of Flink to install\n * @param numTaskSlots Number of task slots for each taskmanager. Set this to the number of CPUs available for the instance\n *                     types you use.\n */\nclass LocalFlink(\n    spark: SparkSession,\n    numFlinkNodes: Int = 1,\n    val stopSparkOnFlinkNodes: Boolean = false,\n    numTaskSlots: Int = 4,\n    flinkVersion: String = \"1.2.1\",\n    scalaVersion: String = \"2.11\") extends Serializable with SSHUtils {\n  import spark.implicits._\n  @transient val sc = spark.sparkContext\n  \n  import LocalFlink._\n  \n  require(numTaskSlots >= 1, \"Number of task slots per Flink taskmanager has to be greater than or equal to 1.\")\n  \n  private val workers: List[String] = {\n    val executors = sc.getExecutorMemoryStatus.keys.map(_.split(\":\").head).toSet\n    if (executors.size == 1) {\n      // just the driver\n      List(myIp)\n    } else {\n      (executors - myIp).toList\n    }\n  }\n  private val numExecutors = workers.length\n  def isJobManagerOnDriver = workers == List(myIp)\n  \n  require(numExecutors >= numFlinkNodes + 1 || (numExecutors == 1 && numExecutors == 1),\n    s\"\"\"You don't have enough executors to maintain $numFlinkNodes Flink task managers + the job manager. Please increase your cluster size,\n       |or decrease the amount of Flink nodes. Available executors: $numExecutors.\n     \"\"\".stripMargin)\n  if (stopSparkOnFlinkNodes) {\n    require(List(myIp) != workers, \"You can't stop Spark when running Flink only on the driver.\")\n  }\n  private lazy val flinkNodes = workers.take(numFlinkNodes + 1)\n  // assuming exactly one flink job manager.\n  private lazy val jobManager = flinkNodes.last\n  lazy val taskManagers = if (isJobManagerOnDriver) flinkNodes else flinkNodes.dropRight(1)\n\n  // jteoh: Flink workers (taskManagers) only require host name bc the master's startup script will ssh + start them.\n  // It does require that paths are the same on all machines, but that's already happening anyways.\n  lazy val taskManagersString = taskManagers.mkString(\",\") \n  private val dbfsDir = \"home/streaming/benchmark\"\n  \n  def init(): Unit = {\n    generateSshKeys()\n    writeInstallFile(dbfsDir, flinkVersion, scalaVersion)\n  }\n  \n  init()\n  \n  private def installFlink(): Unit = {\n    s\"bash /dbfs/$dbfsDir/install-flink.sh\".!!\n    flinkNodes.foreach { ip =>\n      ssh(ip, s\"bash /dbfs/$dbfsDir/install-flink.sh\")\n    }\n  }\n  \n  private def configureFlink(): Unit = {\n    if (!isJobManagerOnDriver) {\n      s\"bash /dbfs/$dbfsDir/configure-flink.sh $jobManager $taskManagersString $numTaskSlots\".!!\n      flinkNodes.foreach { host =>\n        ssh(host, s\"bash /dbfs/$dbfsDir/configure-flink.sh $jobManager $taskManagersString $numTaskSlots\")\n      }\n    } else {\n      // Akka actor system uses the `hostname` to bind the client which resolves to 127.0.1.1 instead of 127.0.0.1\n      val hostname = \"hostname\".!!\n      val hosts = s\"127.0.0.1 localhost\\n127.0.0.1 $hostname\"\n      writeFile(\"/etc/hosts\", hosts)\n      s\"bash /dbfs/$dbfsDir/configure-flink.sh $jobManager $taskManagersString $numTaskSlots\".!!\n    }\n  }\n  \n  /** Copy the dependencies to Flink's classpath. */\n  private def copyLibraries(): Unit = {\n    val copyLibScript = getClasspath().map { case (fileName, filePath) =>\n      s\"cp $filePath flink/lib/$fileName\"\n    }.mkString(\"\\n\")\n    writeFile(s\"/dbfs/$dbfsDir/copy-flink-libraries.sh\", copyLibScript)\n    val copyCommand = s\"bash /dbfs/$dbfsDir/copy-flink-libraries.sh\"\n    copyCommand.!!\n    if (!isJobManagerOnDriver) {\n      flinkNodes.foreach(ssh(_, copyCommand))\n    }\n  }\n  \n  private def startFlink(): Unit = {\n    if (isJobManagerOnDriver) {\n      \"flink/bin/start-local.sh\".!!\n    } else {\n      ssh(jobManager, \"flink/bin/jobmanager.sh start cluster\")\n      taskManagers.foreach { host =>\n        ssh(host, \"flink/bin/taskmanager.sh start\")\n      }\n    }\n  }\n  \n  /**\n   * Setup Flink in cluster\n   */\n  def setup(): Unit = {\n    println(s\"Job Manager: $jobManager\")\n    println(s\"Task Managers: $taskManagersString\")\n    val key = publicKey\n    sc.parallelize(0 until numExecutors, numExecutors).foreach { i =>\n      addAuthorizedPublicKey(key)\n    }\n\n    installFlink()\n    configureFlink()\n    copyLibraries()\n    startFlink()\n    \n    Thread.sleep(15 * 1000) // wait for Flink to come up - probably longer than actually required\n\n    if (stopSparkOnFlinkNodes) {\n      flinkNodes.foreach { ip =>\n        ssh(ip, s\"sudo monit stop spark-slave\")\n      }\n    }\n  }\n\n  def shutdown() {\n    // Normally you can use stop-cluster.sh, but this requires ssh access between nodes\n    // Alternatively, go to each node and call it yourself.\n    //https://ci.apache.org/projects/flink/flink-docs-release-1.2/setup/cluster_setup.html#adding-jobmanagertaskmanager-instances-to-a-cluster\n    //ssh(jobManager, s\"flink/bin/stop-cluster.sh\")\n    flinkNodes.foreach { host =>\n      println(s\"Stopping task manager on $host\")\n      ssh(host, \"flink/bin/taskmanager.sh stop\")\n    }\n    println(s\"Stopping job manager on $jobManager\")\n    ssh(jobManager, s\"flink/bin/jobmanager.sh stop cluster\")\n  }\n  \n  /** Get all the dependencies required for running the benchmark. */\n  private def getClasspath(): Seq[(String, String)] = {\n    case class MavenCoordinate(orgId: String, artifactId: String, version: String) {\n      def name: String = s\"${artifactId}-${version}.jar\"\n      def path: String = s\"/dbfs/FileStore/jars/maven/${orgId.replace(\".\", \"/\")}/${artifactId}-${version}.jar\"\n    }\n    Seq(\n      MavenCoordinate(\"io.spray\", \"spray-json_2.11\", \"1.3.3\"),\n      MavenCoordinate(\"org.apache.kafka\", \"kafka-streams\", \"0.10.2.1\"),\n      MavenCoordinate(\"org.apache.kafka\", \"kafka-clients\", \"0.10.2.1\"),\n      MavenCoordinate(\"org.apache.kafka\", \"connect-api\", \"0.10.2.1\"),\n      MavenCoordinate(\"org.apache.kafka\", \"connect-json\", \"0.10.2.1\"),\n      MavenCoordinate(\"org.apache.flink\", \"flink-streaming-scala_2.11\", flinkVersion),\n      MavenCoordinate(\"org.apache.flink\", \"flink-streaming-java_2.11\", flinkVersion),\n      MavenCoordinate(\"org.apache.flink\", \"flink-scala_2.11\", flinkVersion),\n      MavenCoordinate(\"org.apache.flink\", \"flink-connector-kafka-0.10_2.11\", flinkVersion),\n      MavenCoordinate(\"org.apache.flink\", \"flink-connector-kafka-0.9_2.11\", flinkVersion),\n      MavenCoordinate(\"org.apache.flink\", \"flink-connector-kafka-base_2.11\", flinkVersion),\n      MavenCoordinate(\"org.rocksdb\", \"rocksdbjni\", \"5.0.1\")\n    ).map(coord => (coord.name, coord.path))\n  } \n  \n  /** Run a jar as a Flink job. */\n  def runJob(className: String, args: String*): Unit = {\n    val jar = packJar(spark)\n    (Seq(\"flink/bin/flink\", \"run\", \"-c\", className, jar.toString) ++ args).!!\n  }\n}\n\n// Same deal - unless otherwise noted, assume same as LocalKafka\nobject LocalFlink extends Serializable {\n  var cluster: LocalFlink = null\n\n  def setup(\n      spark: SparkSession,\n      numFlinkNodes: Int = 1,\n      stopSparkOnFlinkNodes: Boolean = false,\n      numTaskSlots: Int = 4,\n      flinkVersion: String = \"1.2.1\",\n      scalaVersion: String = \"2.11\"): LocalFlink = {\n    if(cluster == null) {\n      cluster = new LocalFlink(spark, numFlinkNodes, stopSparkOnFlinkNodes, numTaskSlots, flinkVersion, scalaVersion)\n      cluster.setup()\n    }\n    cluster\n  }\n  \n  def shutdown() {\n    if (cluster != null) {\n      cluster.shutdown()\n      cluster = null\n    }\n  }\n  private def myIp = {\n    \"hostname\".!!.split(\"_\").takeRight(4).map(_.trim).mkString(\".\")\n  }\n  \n  def ssh(host: String, command: String): Unit = {\n    if (cluster != null) {\n      cluster.ssh(host, command)\n    } else {\n      println(\"No cluster set up!\")\n    }\n  }\n  \n  private def writeFile(path: String, contents: String, append: Boolean = false): Unit = {\n    val fw = new java.io.FileWriter(path, append)\n    fw.write(contents)\n    fw.close()\n  }\n  \n  private def writeInstallFile(dbfsDir: String, flinkVersion: String, scalaVersion: String): Unit = {\n    Seq(\"mkdir\", \"-p\", s\"/dbfs/$dbfsDir\").!!\n    writeFile(s\"/dbfs/$dbfsDir/install-flink.sh\", getInstallFlinkScript(dbfsDir, flinkVersion, scalaVersion))\n    writeFile(s\"/dbfs/$dbfsDir/configure-flink.sh\", configureFlinkScript)\n  }\n  \n  /** Script to install Flink on an executor. */\n  private def getInstallFlinkScript(dbfsDir: String, flinkVersion: String, scalaVersion: String = \"2.11\") = {\n    s\"\"\"#!/bin/bash\n       |set -e\n       |\n       |sudo chown ubuntu /home/ubuntu\n       |mkdir -p flink && cd flink\n       |if [ ! -r \"/dbfs/$dbfsDir/flink-${flinkVersion}.tgz\" ]; then\n       | wget -O /dbfs/$dbfsDir/flink-${flinkVersion}.tgz \"https://archive.apache.org/dist/flink/flink-${flinkVersion}/flink-${flinkVersion}-bin-hadoop27-scala_${scalaVersion}.tgz\"\n       |fi\n       |tar -xvzf /dbfs/$dbfsDir/flink-${flinkVersion}.tgz --strip 1 1> /dev/null 2>&1\n     \"\"\".stripMargin\n  }\n\n  /**\n   * Script to configure Flink on an executor.\n   * First argument = jobmanager (replaced jobmanager.rpc.address via sed, orig file as .bak)\n   * Second argument = comma-separated list of taskmanagers, which gets written to 'slaves' file\n   * Third argument = number of task slots for reach taskmanager\n   * We set the heap sizes a bit higher than the default configurations here, but we don't have a memory intensive workload\n   * therefore don't need to fine tune that.\n   */\n  private val configureFlinkScript = \n    \"\"\"#!/bin/bash\nset -e\n\ncd flink/conf\nsed -i.bak -e \"s/jobmanager.rpc.address:.*/jobmanager.rpc.address: $1/\" flink-conf.yaml\nsed -i.bak -e \"s/taskmanager.numberOfTaskSlots: 1/taskmanager.numberOfTaskSlots: $3/\" flink-conf.yaml\nsed -i.bak -e \"s/jobmanager.heap.mb:.*/jobmanager.heap.mb: 2048/\" flink-conf.yaml\nsed -i.bak -e \"s/taskmanager.heap.mb:.*/taskmanager.heap.mb: 3096/\" flink-conf.yaml\n\ntr ',' '\\n' <<<\"$2\" >slaves\necho Flink slaves:\ncat slaves\necho\n\n    \"\"\"\n  \n  /** Packs a jar of compiled `package` cells so that we can submit a Databricks cell as a Flink job. */\n  private def packJar(spark: SparkSession): File = {\n    val compiledClassesDir = spark.conf.get(\"spark.repl.class.outputDir\")\n    \n    val filter = new IOFileFilter {\n      override def accept(file: File): Boolean = {\n        accept(file.getParentFile, file.getName)\n      }\n\n      override def accept(dir: File, name: String): Boolean = {\n        val subDir = Seq(\"com\", \"databricks\", \"benchmark\").mkString(File.separator)\n        dir.toString.contains(subDir) && name.endsWith(\".class\")\n      }\n    }\n\n    val filesToPack = FileUtils.listFiles(new File(compiledClassesDir), filter, TrueFileFilter.INSTANCE).asScala.map { file =>\n      file.toString.replace(compiledClassesDir + File.separator, \"\") -> file\n    }\n\n    val jarFile = new File(\"/tmp\", \"benchmark.jar\")\n    val jarFileStream = new FileOutputStream(jarFile)\n    val jarStream = new JarOutputStream(jarFileStream, new Manifest())\n\n    for (file <- filesToPack) {\n      val jarEntry = new JarEntry(file._1)\n      jarStream.putNextEntry(jarEntry)\n\n      val in = new FileInputStream(file._2)\n      ByteStreams.copy(in, jarStream)\n      in.close()\n    }\n    jarStream.close()\n    jarFileStream.close()\n\n    jarFile\n  }\n}","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1497563507562,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"982cd07a-52f2-479d-a42c-dfdc2a23ced4"},{"version":"CommandV1","origId":2044923475617474,"guid":"3a353c56-d765-4912-83c2-ae306adac979","subtype":"command","commandType":"auto","position":0.5,"command":"package com.databricks.benchmark.utils\n\nimport scala.reflect._\n\nimport com.fasterxml.jackson.databind.ObjectMapper\nimport com.fasterxml.jackson.module.scala.DefaultScalaModule\nimport com.fasterxml.jackson.module.scala.experimental.ScalaObjectMapper\n\n/** \n * Utility functions for Json munging using Jackson. We use spray for Flink as there is a Jackson version incompatiblity between\n * Spark's and Flink's jackson versions. Our tests did not show any significant performance degradation using one over the other.\n */\nobject Json {\n  private val parser: ObjectMapper = new ObjectMapper() with ScalaObjectMapper\n  parser.registerModule(DefaultScalaModule)\n  \n  def parse[T: ClassTag](json: String): T = parser.readValue(json, classTag[T].runtimeClass).asInstanceOf[T]\n  \n  def parseBytes[T: ClassTag](json: Array[Byte]): T = parser.readValue(json, classTag[T].runtimeClass).asInstanceOf[T]\n  \n  def getString[T](obj: T): String = parser.writeValueAsString(obj)\n  \n  def getBytes[T](obj: T): Array[Byte] = parser.writeValueAsBytes(obj)\n}","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1496441711822,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"d0ba08c0-c9bb-4281-984a-8364a891cdc2"},{"version":"CommandV1","origId":2044923475617475,"guid":"5f62d501-317e-4f78-957d-9ec03852a5c6","subtype":"command","commandType":"auto","position":0.75,"command":"package com.databricks.benchmark.yahoo\n\n/** Classes we use in the Yahoo Benchmark. */\n\n/** Input data */\ncase class Event(\n  user_id: String,         // UUID\n  page_id: String,         // UUID\n  ad_id: String,           // UUID\n  ad_type: String,         // in {banner, modal, sponsored-search, mail, mobile}\n  event_type: String,      // in {view, click, purchase}\n  event_time: java.sql.Timestamp,\n  ip_address: String) {\n  def this() = this(null, null, null, null, null, new java.sql.Timestamp(0L), null)\n}\n\n/** Output data */\ncase class Output(\n  time_window: java.sql.Timestamp,\n  campaign_id: String,\n  count: Long,\n  lastUpdate: java.sql.Timestamp) {\n  def this() = this(new java.sql.Timestamp(0L), null, 0L, new java.sql.Timestamp(0L))\n}\n\n/** Event data after a projection */\ncase class ProjectedEvent(\n  ad_id: String,           // UUID\n  event_time: java.sql.Timestamp) {\n  def this() = this(null, new java.sql.Timestamp(0L))\n}\n\n/** Used for forming a map of ad to campaigns. */\ncase class CampaignAd(ad_id: String, campaign_id: String) {\n  def this() = this(null, null)\n}\n\n/** Static variables used through out the benchmark. */\nobject Variables {\n  val CAMPAIGNS_TOPIC = \"campaigns\"\n  val EVENTS_TOPIC = \"events\"\n  val OUTPUT_TOPIC = \"output\"\n  \n  val AD_TYPES = Array(\"banner\", \"modal\", \"sponsored-search\", \"mail\", \"mobile\")\n  val EVENT_TYPES = Array(\"view\", \"click\", \"purchase\")\n}","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1496441714347,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"d02e8eb0-6c1d-4263-b55b-53e42d7bd4d5"},{"version":"CommandV1","origId":2044923475617477,"guid":"fab1383b-cda5-46b7-bcdd-bc440121d537","subtype":"command","commandType":"auto","position":0.9375,"command":"package com.databricks.benchmark.yahoo\n\nimport java.util.UUID\n\nimport org.apache.spark.sql.{DataFrame, SparkSession}\nimport org.apache.spark.sql.functions._\n\ntrait YahooBenchmarkRunner {\n  import com.databricks.spark.LocalKafka\n  \n  val spark: SparkSession\n  \n  import spark.implicits._\n  \n  /** \n   * Start the reader for the system. This should be called before `generateData` so that reader initialization doesn't cause any\n   * latency penalties.\n   */\n  def start(): Unit\n  \n  /**\n   * Stop the runner.\n   */\n  def stop(): Unit = {\n    spark.streams.active.foreach(_.stop())\n  }\n  \n  /** Runner specific parameters that should be saved among benchmark parameters. */\n  val params: Map[String, Any] = Map.empty\n  \n  /**\n   * Generate data for the benchmark. The Spark and Flink runners generate the data themselves, therefore for Kafka,\n   * we need to push data into it ourselves.\n   */\n  def generateData(\n      campaigns: Array[CampaignAd],\n      tuplesPerSecond: Long,\n      recordGenParallelism: Int,\n      rampUpTimeSeconds: Int): Unit = {\n    campaigns.toSeq.toDS().select(to_json(struct(\"*\")) as 'value, 'ad_id as 'key).write\n      .format(\"kafka\")\n      .option(\"kafka.bootstrap.servers\", LocalKafka.cluster.kafkaNodesString)\n      .option(\"topic\", Variables.CAMPAIGNS_TOPIC)\n      .save()\n\n    YahooBenchmarkRunner.generateStream(spark, campaigns, tuplesPerSecond, recordGenParallelism, rampUpTimeSeconds)\n      .select(to_json(struct(\"*\")) as 'value, 'ad_id as 'key)\n      .writeStream\n      .format(\"kafka\")\n      .option(\"kafka.bootstrap.servers\", LocalKafka.cluster.kafkaNodesString)\n      .option(\"topic\", Variables.EVENTS_TOPIC)\n      .option(\"checkpointLocation\", s\"/tmp/${UUID.randomUUID()}\")\n      .start()\n  }\n  \n  /** Calculate the throughput of this runner. */\n  def getThroughput(): DataFrame\n  \n  /** Calculate the latency of this runner. */\n  def getLatency(): DataFrame\n}\n\nobject YahooBenchmarkRunner {\n  /**\n   * Default event generator that creates a streaming DataFrame of `Events` that can then be pushed to Kafka\n   * or consumed directly by Spark.\n   */\n  def generateStream(\n      spark: SparkSession,\n      campaigns: Array[CampaignAd],\n      tuplesPerSecond: Long,\n      numPartitions: Int,\n      rampUpTimeSeconds: Int): DataFrame = {\n    import spark.implicits._\n    val adTypeLength = Variables.AD_TYPES.length\n    val eventTypeLength = Variables.EVENT_TYPES.length\n    val campaignLength = campaigns.length\n    val getAdType = udf((i: Int) => Variables.AD_TYPES(i % adTypeLength))\n    val getEventType = udf((i: Int) => Variables.EVENT_TYPES(i % eventTypeLength))\n    val getCampaign = udf((i: Int) => campaigns(i % campaignLength).ad_id)\n\n    val uuid = UUID.randomUUID().toString\n    \n    spark.readStream\n      .format(\"rate\")\n      .option(\"rowsPerSecond\", tuplesPerSecond.toString)\n      .option(\"numPartitions\", numPartitions.toString)\n      .option(\"rampUpTime\", rampUpTimeSeconds.toString + \"s\")\n      .load()\n      .select(\n        lit(uuid) as 'user_id,\n        lit(uuid) as 'page_id,\n        getCampaign('value % 100000) as 'ad_id,\n        getAdType('value % 100000) as 'ad_type,\n        getEventType('value % 100000) as 'event_type,\n        current_timestamp() as 'event_time,\n        lit(\"255.255.255.255\") as 'ip_address)\n  }\n}","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1497036075966,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"55be3962-38ab-48b0-88fe-e41cd7a44987"},{"version":"CommandV1","origId":2044923475617478,"guid":"10a39f5c-0cb3-41c8-a196-fe17b249dc14","subtype":"command","commandType":"auto","position":0.96875,"command":"import scala.collection.JavaConverters._\n\nimport org.apache.spark.sql.SparkSession\n\nimport com.databricks.benchmark.yahoo.YahooBenchmarkRunner\n\ntrait Benchmark[Runner <: YahooBenchmarkRunner] {\n  var runner: Runner = _\n  val tuplesPerSecond: Long\n  val recordGenParallelism: Int\n  val rampUpTimeSeconds: Int\n  \n  protected val benchmarkParams: Map[String, Any] = Map.empty\n  \n  private lazy val allParams = benchmarkParams ++ runner.params ++ Map(\n    \"tuplesPerSecond\" -> tuplesPerSecond,\n    \"recordGenParallelism\" -> recordGenParallelism,\n    \"rampUpTimeSeconds\" -> rampUpTimeSeconds)\n  \n  private var readerThread: Thread = _\n  protected val dontInterrupt = false\n  \n  var stoppedReader = false\n  \n  protected val readerWaitTimeMs: Long = 300000 // 5 minutes\n\n  protected def init(): Unit = {\n    if (readerThread != null) {\n      try {\n        if (!dontInterrupt) {\n          readerThread.interrupt()\n        }\n        readerThread.join()\n      } catch {\n        case _: InterruptedException =>\n      }\n    }\n    stoppedReader = false\n  }\n\n  protected def startReader(): Unit\n  \n  private def stopReader0(): Unit = {\n    if (!stoppedReader) {\n      stopReader()\n      stoppedReader = true\n    }\n  }\n  \n  protected def stopReader(): Unit\n\n  protected def produceRecords(): Unit\n    \n  private def timeIt(stage: String)(f: => Unit): Unit = {\n    val start = System.nanoTime\n    f\n    println(s\"$stage took ${(System.nanoTime - start) / 1e9} seconds\")\n  }\n  \n  final def run(runner: Runner, outputPath: String, numRuns: Int = 10): Unit = {\n    this.runner = runner\n    dbutils.fs.put(outputPath.stripSuffix(\"/\") + \"/_parameters\", \n      allParams.map { case (key, value) => s\"$key: $value\" }.mkString(\"\\n\"), overwrite = true)\n    for (i <- 1 to numRuns) {\n      timeIt(s\"run $i\") {\n        runOnce(i, outputPath)\n      }\n      System.gc()\n    }\n  }\n  \n  protected def saveResults(outputPath: String, trial: Int): Unit\n    \n  private def runOnce(trial: Int, outputPath: String): Unit = {\n    timeIt(\"initialization\") {\n      init()\n    }\n    timeIt(\"starting reader\") {\n      readerThread = new Thread(\"KafkaReader\") {\n        override def run(): Unit = {\n          try {\n            startReader()\n          } catch {\n            case t: Throwable =>\n              println(t)\n              println(t.getStackTrace.mkString(\"\\n\"))\n              println(t.getCause)\n              throw t\n          }\n          println(\"reader exiting\")\n        }\n      }\n      readerThread.setDaemon(true)\n      readerThread.start()\n      Thread.sleep(5000)\n    }\n    try {\n      assert(readerThread.isAlive, \"Reader thread died for a reason\")\n      val producerThread = new Thread(\"DataProducer\") {\n        override def run(): Unit = {\n          try {\n            timeIt(\"producing records\") {\n              produceRecords()\n            }\n          } catch {\n            case t: Throwable =>\n              println(t)\n              println(t.getStackTrace.mkString(\"\\n\"))\n              println(t.getCause)\n              throw t\n          }\n        }\n      }\n      producerThread.setDaemon(true)\n      producerThread.start()\n        \n      val start = System.currentTimeMillis\n      while ((System.currentTimeMillis - start) < readerWaitTimeMs && readerThread.isAlive) {\n        Thread.sleep(1000)\n      }\n      stopReader()\n      saveResults(outputPath, trial)\n    } finally {\n      stopReader()\n    }\n  }    \n}","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1496436911439,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"1b0cbf94-0413-4f67-b76b-51702adad1a4"},{"version":"CommandV1","origId":2044923475617479,"guid":"b156195e-dc3b-4699-8e4d-1f929db9c417","subtype":"command","commandType":"auto","position":0.984375,"command":"import java.util.UUID\n\nimport org.apache.spark.sql.{DataFrame, Encoders}\nimport org.apache.spark.sql.functions._\nimport org.apache.spark.sql.types._\n\nimport com.databricks.spark.LocalKafka\n\nimport com.databricks.benchmark.yahoo._\n\n/**\n * Benchmark for measuring throughput and latency. Details available at: \n * [[https://yahooeng.tumblr.com/post/135321837876/benchmarking-streaming-computation-engines-at]].\n */\nclass YahooBenchmark(\n    kafkaCluster: LocalKafka,\n    override val tuplesPerSecond: Long,\n    override val recordGenParallelism: Int,\n    override val rampUpTimeSeconds: Int,\n    kafkaEventsTopicPartitions: Int = 1,\n    kafkaOutputTopicPartitions: Int = 1,\n    numCampaigns: Int = 100,\n    override val readerWaitTimeMs: Long = 300000) extends Benchmark[YahooBenchmarkRunner] {\n  \n  override val benchmarkParams: Map[String, Any] = Map(\n    \"numCampaigns\" -> numCampaigns,\n    \"kafkaEventsTopicPartitions\" -> kafkaEventsTopicPartitions,\n    \"kafkaOutputTopicPartitions\" -> kafkaOutputTopicPartitions)\n    \n  override protected def init(): Unit = {\n    super.init()\n    kafkaCluster.deleteTopicIfExists(Variables.OUTPUT_TOPIC)\n    kafkaCluster.createTopic(Variables.OUTPUT_TOPIC, partitions = kafkaOutputTopicPartitions, replFactor = 1)\n    kafkaCluster.deleteTopicIfExists(Variables.CAMPAIGNS_TOPIC)\n    kafkaCluster.createTopic(Variables.CAMPAIGNS_TOPIC, partitions = kafkaEventsTopicPartitions, replFactor = 1)\n    kafkaCluster.deleteTopicIfExists(Variables.EVENTS_TOPIC)\n    kafkaCluster.createTopic(Variables.EVENTS_TOPIC, partitions = kafkaEventsTopicPartitions, replFactor = 1)\n  }\n  \n  lazy val campaigns = spark.range(1, numCampaigns).flatMap { e =>\n    val campaign = UUID.randomUUID().toString\n    Seq.tabulate(10)(_ => CampaignAd(UUID.randomUUID().toString, campaign))\n  }.collect()\n  \n  override protected def produceRecords(): Unit = {\n    runner.generateData(campaigns, tuplesPerSecond, recordGenParallelism, rampUpTimeSeconds)\n  }\n  \n  override protected def startReader(): Unit = {\n    runner.start()\n  }\n\n  override protected def stopReader(): Unit = {\n    runner.stop()\n  }\n  \n  override protected def saveResults(outputPath: String, trial: Int): Unit = {\n    val throughput = runner.getThroughput()\n    val latency = runner.getLatency()\n    throughput.crossJoin(latency).coalesce(1).write.mode(\"overwrite\").json(outputPath.stripSuffix(\"/\") + s\"/trial=$trial\")\n  }\n}\n\nobject YahooBenchmark {\n  val outputSchema = new StructType()\n    .add(\"time_window\", LongType)\n    .add(\"campaign_id\", StringType)\n    .add(\"count\", LongType)\n  \n  def getBenchmarkResults(outputPath: String): DataFrame = {\n    val df = spark.read.json(outputPath)\n      .select(\n        'trial,\n        'start,\n        'end,\n        'totalDurationMillis,\n        'totalInput as 'recordsProcessed,\n        'throughput,\n        'latency_min,\n        'latency_95,\n        'latency_99,\n        'latency_max,\n        'latency_avg)\n    display(df.orderBy('trial))\n    df\n  }\n}","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1496436926089,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hide
